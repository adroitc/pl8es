de:
  email:
    signup_dailycious_send: "Dailycious"
    signup_dailycious_subj: "Anmeldung bei dailycious"
    signup_dailycious_msg: "Hallo %{n},\n\nwillkommen bei dailycious, schön, dass Sie da sind!\n\nSie können gleich mit dailycious loslegen.\n\nLaden Sie die dailycious iPhone App aus dem App-Store: https://itunes.apple.com/de/app/dailycious/id886183862?mt=8\n\nAuf http://dailycious.pl8.cc/ können Sie Ihre Tagesgerichte publizieren und Ihr Konto verwalten.\nE-Mail: %{e}\nPasswort: **\n\nBei Fragen, Wünschen oder Problemen können Sie unser Service Team unter restaurant@dailycious.co kontaktieren.\n\nGuten App.etit,\n\nIhr dailycious Team"
    signup_menumalist_send: "Menumalist"
    signup_menumalist_subj: "Anmeldung bei Menumalist"
    signup_menumalist_msg: "Hallo %{n},\n\nwillkommen bei Menumalist, schön, dass Sie da sind! \n\nSie können gleich mit Menumalist loslegen.\n\nLaden Sie die Menumalist iPad App aus dem App-Store, in dem Sie auf diesen Link klicken: https://itunes.apple.com/de/app/menumalist/id653834278?mt=8\n\nDer Zugang zu Ihrem Menumalist Konto:\nLogin: http://menumalist.pl8.cc\nE-Mail: %{e}\nPasswort: **\n\nBei Fragen, Wünschen oder Problemen können Sie unser Service Team unter info@menumalist.com kontaktieren. \n\nGuten App.etit,\n\nIhr Menumalist Team"
    signup_pl8_send: "PL8 Team"
    signup_pl8_subj: "Anmeldung bei PL8"
    signup_pl8_msg: "Hallo %{n},\n\nWillkommen bei PL8, schön, dass Sie da sind!\n\nSie können gleich mit unseren Apps loslegen.\n\ndailycious iPhone App herunterladen: https://itunes.apple.com/de/app/dailycious/id886183862?mt=8\nMenumalist iPad App herunterladen: https://itunes.apple.com/de/app/menumalist/id653834278?mt=8\n\nAuf http://app.pl8.cc können Sie Ihre Tagesgerichte publizieren und Speisekarten erstellen. \nE-Mail: %{e}\nPasswort: **\n\nBei Fragen, Wünschen oder Problemen können Sie sich gerne an unser Support-Team wenden: support@pl8.cc.\n\nViel Spaß und guten App.etit,\n\nIhr PL8 Team"
    
    password_forgot_send: "PL8 Team"
    password_forgot_subj: "Passwort zurücksetzen"
    password_forgot_msg: "Dies ist eine automatisch generierte E-Mail.\n\nSie haben ein neues Passwort angefordert.\nBitte klicken Sie auf den unten stehenden Link und geben Sie Ihr neues Passwort ein.\n\n%{l}\n\nBei Rückfragen steht Ihnen unser Kundenservice unter info@pl8.cc gerne zur Verfügung.\n\nGuten App.etit,\nIhr PL8 Team"

    payment_send: "PL8 Office"
    payment_subj: "Vielen Dank für Ihren Einkauf"
    payment_msg: "Hallo %{n},\n\nvielen Dank für Ihren Einkauf für dailycious! Sie können Ihre Dailis hier http://app.pl8.cc/dailycious einlösen.\nIhre Rechnung finden Sie auf %{l} zum Download.\nBei Rückfragen steht Ihnen unser Kundenservice unter support@pl8.cc gerne zur Verfügung.\n\nGuten App.etit,\nIhr PL8 Team"
  
